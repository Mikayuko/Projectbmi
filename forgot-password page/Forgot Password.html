<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <img src="Logo.png" alt="Logo" class="logo">
            <img src="User.png" alt="User" class="User">
        </div>
    </header>

    <div class="forgot-container">
        <h2>ลืมรหัสผ่าน</h2>
        <p>กรุณากรอกอีเมลของคุณ เราจะทำการส่งลิงค์เพื่อตั้งรหัสผ่านใหม่ไปยังอีเมลของคุณ</p>
        <form action="Reset Password.html">
            <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมลที่ต้องการ" required><br>
            <button type="submit">ยืนยัน</button>
        </form>
    </div>

</body>
</html>
