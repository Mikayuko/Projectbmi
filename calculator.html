<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="img-calculation & knowledge/logo-icon.png" alt="BMI Logo">
        </div>
        <div class="header-icons">
            <img src="img-calculation & knowledge/history-icon.png" alt="History Icon" class="icon">
            <img src="img-calculation & knowledge/User.png" alt="User Icon" class="icon">
        </div>
    </header>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="weight">น้ำหนัก (kg): Weight</label>
            <input type="number" id="weight" name="weight">

            <label for="height">ส่วนสูง (cm): Height</label>
            <input type="number" id="height" name="height">

            <label for="age">อายุ: Age</label>
            <input type="number" id="age" name="age">

            <label>เพศ: Gender</label>
            <div class="gender-container">
                <label class="gender-label">
                    <input type="checkbox" name="gender" value="male">
                    ชาย (Male)
                </label>
                <label class="gender-label">
                    <input type="checkbox" name="gender" value="female">
                    หญิง (Female)
                </label>
            </div>
            
            <div class="buttons">
                <button type="button" class="calculate">Calculate</button>
                <button type="button" class="clear">Clear</button>
            </div>
        </form>
    </div>

</body>
</html>
