<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนรหัสผ่าน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <img src="Logo.png" alt="Logo" class="logo">
            <img src="User.png" alt="User" class="User">
        </div>
    </header>

    <div class="reset-container">
        <h2>เปลี่ยนรหัสผ่าน</h2>
        <form action="Success Page.html">
            <label for="old-password">รหัสผ่านเก่า:</label>
            <input type="password" id="old-password" name="old-password" placeholder="กรอกรหัสผ่านเก่า" required><br>
            <label for="new-password">รหัสผ่านใหม่:</label>
            <input type="password" id="new-password" name="new-password" placeholder="กรอกรหัสผ่านใหม่" required><br>
            <label for="confirm-password">ยืนยันรหัสผ่านใหม่:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่านใหม่" required><br>

            <div class="form-buttons">
                <button type="submit">ตกลง</button>
                <button type="button" onclick="window.history.back()">ยกเลิก</button>
            </div>
        </form>
    </div>

</body>
</html>
