<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์</title>
    <link rel="stylesheet" href="profile.css">
    <script>
        function saveProfile() {
            const username = document.getElementById('username').value;
            const age = document.getElementById('age').value;
            const dob = document.getElementById('dob').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            localStorage.setItem('username', username);
            localStorage.setItem('age', age);
            localStorage.setItem('dob', dob);
            localStorage.setItem('weight', weight);
            localStorage.setItem('height', height);

            window.location.href = 'profile.html';
        }

        function loadEditProfile() {
            const username = localStorage.getItem('username') || 'สุขกาย สุขภาพดี';
            const age = localStorage.getItem('age') || '28';
            const dob = localStorage.getItem('dob') || '1996-08-13';
            const weight = localStorage.getItem('weight') || '68';
            const height = localStorage.getItem('height') || '178';
            const profileImage = localStorage.getItem('profileImage') || 'profile.png';

            document.getElementById('username').value = username;
            document.getElementById('age').value = age;
            document.getElementById('dob').value = dob;
            document.getElementById('weight').value = weight;
            document.getElementById('height').value = height;
            document.getElementById('profile-img').src = profileImage;
        }
    </script>
</head>
<body onload="loadEditProfile()"> 
    <header class="main-header">
        <div class="icon-container">
            <a href="profile.html"><img src="User.png" alt="กลับไปยังหน้าโปรไฟล์" class="header-icon"></a>
        </div>
        <div class="logo-container">
            <img src="Logo.png" alt="BMI Logo" class="logo">
        </div>
        <div class="icon-container">
            <img src="logout.png" alt="Logout Icon" class="header-icon">
        </div>
    </header>

    <div class="container">
        <h1>แก้ไขโปรไฟล์</h1>

        <div class="profile-card">
            <div class="profile-picture">
                <img src="profile.png" alt="Profile Picture" id="profile-img">
                <a href="upload.html"><button class="edit-btn">อัปโหลดรูปภาพใหม่</button></a>
            </div>

            <div class="profile-info">
                <p><strong>ชื่อผู้ใช้ :</strong> <input type="text" id="username" value=""></p>
                <p><strong>อายุ :</strong> <input type="number" id="age" value=""> ปี</p>
                <p><strong>วัน เดือน ปีเกิด :</strong> <input type="date" id="dob" value=""></p>
                <p><strong>น้ำหนัก :</strong> <input type="number" id="weight" value=""> กิโลกรัม</p>
                <p><strong>ส่วนสูง :</strong> <input type="number" id="height" value=""> เซนติเมตร</p>
            </div>

            <div class="user-access-info">
                <button class="change-password-btn" onclick="saveProfile()">บันทึกข้อมูล</button>
            </div>
        </div>
    </div>
</body>
</html>
